<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartTemp | {{CURRENT_MODE}}</title>
    <script src="main.js"></script>
</head>

<body>
    <header class="sticky">
        <a href="#" class="logo" onclick="show('home')">SmartTemp</a>
        <a href="#" class="button" onclick="show('program')">Program</a>
        <a href="#" class="button" onclick="show('config')">Config</a>
    </header>

    <div id="home" class="panel container">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-3">
                <div class="card fluid">
                    <canvas id="screen" height="64" width="128" class="mirror"></canvas>
                </div>
            </div>
            <div class="col-sm col-md-4 col-lg-3">
                <div class="card fluid">
                    <div class="section dark">
                        <h4>Controls</h4>
                    </div>
                    <div class="section">
                        <div class="button-group">
                            <button class="primary small">&orarr;</button>
                            <button class="primary small">&olarr;</button>
                        </div>
                        <div class="button-group">
                            <button class="secondary small">&DownArrow;</button>
                            <button class="tertiary small">&Darr;</button>
                            <button class="inverse small">&DownTeeArrow;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="program" class="panel container">
        <div class="card fluid">
            <div class="section dark">
                <h3>Week program</h3>
            </div>
            <div class="section plist noselect">
                <div class="row">
                    <div class="col-sm-1 dark">Monday</div>
                    <div id="mon" class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm-1 dark">Tuesday</div>
                    <div id="tue" class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm-1 dark">Wednesday</div>
                    <div id="wed" class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm-1 dark">Thursday</div>
                    <div id="thu" class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm-1 dark">Friday</div>
                    <div id="fri" class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm-1 dark">Saturday</div>
                    <div id="sat" class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm-1 dark">Sunday</div>
                    <div id="sun" class="col-sm"></div>
                </div>
            </div>
            <form id="programForm" class="hidden">
                <input type="hidden" id="dmon" name="day_0" value=""/>
                <input type="hidden" id="dtue" name="day_1" value=""/>
                <input type="hidden" id="dwed" name="day_2" value=""/>
                <input type="hidden" id="dthu" name="day_3" value=""/>
                <input type="hidden" id="dfri" name="day_4" value=""/>
                <input type="hidden" id="dsat" name="day_5" value=""/>
                <input type="hidden" id="dsun" name="day_6" value=""/>
            </form>
        </div>

    </div>
    <div id="config" class="panel">
        <form id="configForm">
            <fieldset name="Targets">
                <legend>Targets</legend>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="teco">Eco Temperature</label>
                        <input type="text" id="teco" name="teco" placeholder="" />&#x2103;
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="tnorm">Normal Temperature</label>
                        <input type="text" id="tnorm" name="tnorm" placeholder="" />&#x2103;
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="tconf">Confort Temperature</label>
                        <input type="text" id="tconf" name="tconf" placeholder="" />&#x2103;
                    </div>
                </div>
            </fieldset>
            <fieldset name="Automation">
                <legend>Automation</legend>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="aautotimeout">Manual to Auto return time</label>
                        <input type="text" id="aautotimeout" name="aautotimeout" placeholder="" /> sec (0 = newer
                        return)
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="dsleep">Display Low Energy</label>
                        <input type="text" id="dsleep" name="dsleep" placeholder="" /> sec
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="doff">Display Off</label>
                        <input type="text" id="doff" name="doff" placeholder="" /> sec
                    </div>
                </div>
            </fieldset>
            <fieldset name="Away">
                <legend>Away</legend>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="tadelta">Away &#x394;</label>
                        <input type="text" id="tadelta" name="tadelta" placeholder="" />&#x2103;
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="tamode">Away Mode</label>
                        <select id="tamode" name="tamode">
                            <option value="3">As Auto</option>
                            <option value="0">Fix to Eco</option>
                            <option value="1">Fix to Normal</option>
                            <option value="2">Fix to Confort</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset name="Calibration">
                <legend>Calibration</legend>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="tprec">Precision</label>
                        <input type="text" id="tprec" name="tprec" placeholder="" />&#x2103;
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="sres">Switch Resolution</label>
                        <input type="text" id="sres" name="sres" placeholder="" />sec
                    </div>
                </div>
            </fieldset>
            <fieldset name="MQTT">
                <legend>MQTT</legend>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="nname">Node name</label>
                        <input type="text" id="nname" name="nname" placeholder="" />
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="saddress">Server Address</label>
                        <input type="text" id="saddress" name="saddress" placeholder="" />
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="port">Port</label>
                        <input type="text" id="port" name="port" placeholder="" />
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="user">User</label>
                        <input type="text" id="user" name="user" placeholder="" />
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="" />
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="tprefix">Topic prefix</label>
                        <input type="text" id="tprefix" name="tprefix" placeholder="" />
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <footer class="sticky">
        <div class="row">
            <div class="col-sm-12 col-md-10 col-sm-last">
                <p>Version: {{VERSION}} &#xA9; {{COPYRIGHT}}</p>
            </div>
            <div class="col-sm-12 col-md-2 col-md-last">
                <div class="button-group">
                    <button class="primary" onclick="save()">Save</button>
                    <button class="secondary" onclick="reload()">Cancel</button>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
